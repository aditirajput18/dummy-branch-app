name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest || true  # <-- do NOT allow failure



  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Docker image (no push yet)
        run: |
          docker build -t loan-api:latest -t loan-api:${{ steps.vars.outputs.TAG }} .

      - name: Save Docker image to artifact
        run: docker save loan-api:latest -o loan-api.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: loan-api.tar



  security_scan:
    name: Security Scan (Trivy)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i loan-api.tar

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: loan-api:latest
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: 1
          format: table



  push:
    name: Push Docker Image to GHCR
    needs: security_scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i loan-api.tar

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Tag & Push Image
        run: |
          docker tag loan-api:latest ghcr.io/${{ github.repository }}/loan-api:latest
          docker tag loan-api:latest ghcr.io/${{ github.repository }}/loan-api:${{ steps.vars.outputs.TAG }}
          docker push ghcr.io/${{ github.repository }}/loan-api:latest
          docker push ghcr.io/${{ github.repository }}/loan-api:${{ steps.vars.outputs.TAG }}
