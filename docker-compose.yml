version: "3.9"

services:
  web:
    build: .
    container_name: loan-api
    entrypoint: ["/app/docker-entrypoint.sh"]
    env_file:
      - ./env/.env.${ENV}
    volumes:
      - .:/app:delegated             # for dev hot reload
      - ./certs:/certs:ro            # SSL certs
    ports:
      - "443:443"                    # HTTPS
      - "8000:8000"                  # fallback HTTP
    depends_on:
      db:
        condition: service_healthy
    networks:
      - branch-net
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: loan-db
    env_file:
      - ./env/.env.${ENV}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - branch-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

networks:
  branch-net:

volumes:
  postgres_data:
